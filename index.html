<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JoJo's Bizarre Trivia</h1>
    
    <div id="buttonDiv">
        <button id="startButton">Begin</button>
        <button id="galleryButton">Gallery</button>
    </div>
    <img src="images/background.jpg" height="100%">
    <div id="modal">
        <div id="modal-content">
            <span id="close">
                &times;
            </span>
            <p id="title">Stand Name</p>
            <p id="question"></p>
            <p id="option1" class="stat">1</p>
            <p id="option2" class="stat">2</p>
            <p id="option3" class="stat">3</p>
            <p id="option4" class="stat">4</p>
            <p id="option5" class="stat"></p>
            <p id="option6" class="stat"></p>
            <p id="option7" class="stat"></p>
            <p id="option8" class="stat"></p>
            <p id="option9" class="stat"></p>
            <p id="option10" class="stat"></p>
            <p id="option11" class="stat"></p>
            <p id="option12" class="stat"></p>
            <p id="option13" class="stat"></p>
            <p id="option14" class="stat"></p>
            <p id="option15" class="stat"></p>
            <p id="option16" class="stat"></p>
            <p id="option17" class="stat"></p>
            <p id="option18" class="stat"></p>
            <p id="option19" class="stat"></p>
            <p id="option20" class="stat"></p>
        </div>
    </div>
    <div id="timer">Timer:</div>
    
    <script src="app.js"></script>
</body>
</html>
